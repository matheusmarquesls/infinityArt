<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/obras.css">
    <title>Obras</title>
    <script src="https://kit.fontawesome.com/80ec270284.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <!-- Font Awesome para os ícones -->
</head>

<body>

    <header>

        <div class="nav-header">

            <img class="logotipo" src="assets/icon/art-icon.png" alt="">

            <h1>OBRAS</h1>

            <div class="user"></div>

        </div>

    </header>

    <section class="ambientes">

        <section class="menu-lateral">

            <div class="menu">

                <ul>

                    <a href="">
                        <li class="active">Dashboard</li>
                    </a>
                    <a href="index.html">
                        <li>Homepage</li>
                    </a>
                    <a href="">
                        <li>Ajuda & Suporte</li>
                    </a>
                    <a onclick="limparSessao()">
                        <li>Sair</li>
                    </a>

                </ul>

            </div>

        </section>

        <section class="dashboard">

            <div class="grid-kpi">
                <div class="grid">

                    <div class="kpi qtd-obras">
                        <div class="title-kpi">
                            <h1>OBRAS</h1>
                        </div>

                        <div>
                            <h1 class="kpi-num" id="h1_quantidade_obras"></h1>
                        </div>

                    </div>

                    <div class="kpi critico">

                        <div class="title-kpi">
                            <h1>Obras em perigo</h1>
                            <h2>agora</h2>
                        </div>

                        <div>
                            <h1 class="kpi-num" id="h1_obras_totais_perigo"></h1>
                        </div>

                        <div class="kpi-info" id="div_quantidade_obras_perigo"></div>

                    </div>


                    <div class="kpi critico">

                        <div class="title-kpi">

                            <h1>Obras em perigo</h1>

                        </div>

                        <div>
                            <h1 class="kpi-num" id="h1_obras_5horas_perigo"></h1>
                        </div>

                        <div class="kpi-info">há mais de 5 horas</div>

                    </div>

                    <div class="kpi critico">

                        <div class="title-kpi">
                            <h1>Obras em perigo</h1>
                        </div>

                        <div>
                            <h1 class="kpi-num" id="h1_obras_1hora_perigo"></h1>
                        </div>

                        <div class="kpi-info">há mais de 1 hora</div>

                    </div>
                </div>
            </div>

            <div class="informacoes">
                <div class="info-obras">
                    <div class="obras">
                        <div class="titulo">
                            <h1>
                                Nova Obra:
                            </h1>
                        </div>
                        <div class="botao">
                            <button onclick="">
                                <h5>ADICIONAR</h5>
                                <i class="fa-solid fa-caret-down"></i>
                            </button>
                        </div>
                    </div>
                    <div class="local">
                        <h4>Endereço: Casa</h4>
                        <h4>Ambiente: Sala</h4>
                    </div>
                </div>
            </div>

            <div class="monitoramento">
                <div class="monitoramento-card">
                    <div class="info-monit">
                        <table id="minhaTabela" class="display">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Tipo</th>
                                    <th>Situação atual</th>
                                </tr>
                            </thead>
                            <tbody id="tbody_corpo_tabela"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Adicionando o jQuery -->
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <!-- Adicionando o JS do DataTables -->
            <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
            <!-- Seu JS -->
            <script src="js/obras.js"></script>

        </section>

    </section>
    
</body>

</html>
