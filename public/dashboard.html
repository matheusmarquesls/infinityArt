<script>
  const graficoDash = document.getElementById('graficos-dash');

  new Chart(graficoDash, {
    type: 'line',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  const graficoSemana = document.getElementById('grafico-semana');

  new Chart(graficoSemana, {
    type: 'bar',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  const graficoEstado = document.getElementById('graficoEstado');

  new Chart(graficoEstado, {
    type: 'bar',
    data: {
      labels: ['Luminosidade', 'Umidade', 'Temperatura'],
      datasets: [
        {
          label: 'Qtd Limites',
          data: [12, 19, 3],
        borderWidth: 1,
        borderColor: 'darkbrown',
        backgroundColor: 'brown',
        },
      ]
    },
    options: {
      indexAxis: 'y',
      elements: {
        bar: {
          borderWidth: 2,
        }
      },
      responsive: true,
      plugins: {
        legend: {
          position: 'right',
        },
        title: {
          display: true,
          text: 'Quantidade de Vezes Que Atingiu o Limite'
        }
      }
    },
  });
</script>
