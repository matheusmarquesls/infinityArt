<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/endereco.css">
    <title>Endereço</title>
    <link
      rel="shortcut icon"
      href="assets/icon/favicon.ico"
      type="image/x-icon"
    />
    <script src="https://kit.fontawesome.com/80ec270284.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <!-- Font Awesome para os ícones -->
</head>

<body onload="enderecoLinhas()">

    <header>

        <div class="nav-header">

            <img class="logotipo" src="assets/icon/art-icon.png" alt="">

            <h1>ENDEREÇOS</h1>

            <div class="user"></div>

        </div>

    </header>

    <section class="ambientes">

        <section class="menu-lateral">

            <div class="menu">

                <ul>

                    <a href="endereco.html">
                        <li class="active">Endereços</li>
                    </a>
                    <a href="index.html">
                        <li>Homepage</li>
                    </a>
                    <a href="">
                        <li>Ajuda & Suporte</li>
                    </a>
                    <a onclick="limparSessao()">
                        <li>Sair</li>
                    </a>

                </ul>

            </div>

        </section>

        <section class="dashboard">

            <div class="grid-kpi">
                <div class="grid">

                    <div class="kpi qtd-endereco">
                        <div class="title-kpi">
                            <h1>Endereço</h1>
                        </div>

                        <div>
                            <h1 class="kpi-num" id="h1_quantidade_endereco"></h1>
                        </div>

                    </div>

                    <div class="kpi critico">

                        <div class="title-kpi">
                            <h1>Endereço em perigo</h1>
                            <h2>agora</h2>
                        </div>

                        <div>
                            <h1 class="kpi-num" id="h1_endereco_totais_perigo"></h1>
                        </div>

                        <div class="kpi-info" id="div_quantidade_endereco_perigo"></div>

                    </div>


                </div>
            </div>

            <div class="informacoes">
                <div class="info-endereco">
                    <div class="endereco">
                        <div class="titulo">
                            <h1>
                                Novo Endereço:
                            </h1>
                        </div>
                        <div class="botao">
                            <button onclick="" id="openModal">
                                <h5>ADICIONAR</h5>
                                <i class="fa-solid fa-caret-down"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="monitoramento">
                <div class="monitoramento-card">
                    <div class="info-monit">
                        <table id="minhaTabela" class="display">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Rua</th>
                                    <th>CEP</th>
                                    <th>Ambientes</th>
                                    <th>Obras</th>
                                    <th>Situação</th>

                                </tr>
                            </thead>
                            <tbody id="tbody_corpo_tabela">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </section>

    </section>

    <div id="fadeModal" class="hideModal"></div>

    <div id="modalEndereco" class="hideModal">

        <div class="modal_content">

        <!-- Cad Ambiente -->
  
        <div class="container">
          <div class="center">
            <div class="cover">
              <div class="imgCad">
                  
              </div>
              <div class="form">
                <div class="title">Cadastrar meus endereços</div>
  
                <label class="label-input" for="">
                  <i class="fa-solid fa-house-user icon-modify"></i>
                  <input
                    class="input-style"
                    type="text"
                    placeholder="Nome Endereço"
                  />
                </label>
  
                <label class="label-input" for="">
                  <i class="fa-solid fa-globe icon-modify"> </i>
                  <input class="input-style" type="text" placeholder="Estado"/>
                </label>
  
                <label class="label-input" for="">
                  <i class="fa-solid fa-city icon-modify"></i>
                  <input class="input-style" type="text" placeholder="Cidade" />
                </label>
  
                <label class="label-input" for="">
                  <i class="fa-solid fa-tree icon-modify"></i>
                  <input class="input-style" type="text" placeholder="Bairro" />
                </label>
  
                <label class="label-input" for="">
                  <i class="fa-solid fa-road icon-modify"></i>
                  <input class="input-style" type="text" placeholder="Rua" />
                </label>
  
                <label class="label-input" for="">
                  <i class="fa-solid fa-circle-plus icon-modify"></i>
                  <input
                    class="input-style"
                    type="text"
                    placeholder="Complemento (Opicional)"
                  />
                </label>
  
                <label class="label-input" for="">
                  <i class="fa-solid fa-map-location-dot icon-modify"></i>
                  <input class="input-style" type="text" placeholder="CEP" />
                </label>
  
                <button class="btn-form">Cadastrar</button>
              </div>
            </div>
          </div>
        </div>

        </div>

    </div>


</body>

<!-- Adicionando o jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Adicionando o JS do DataTables -->
<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
<!-- Seu JS -->
<script src="js/endereco.js"></script>

</html>

<script>
    
    const btnOpenModal = document.querySelector("#openModal");
    const modalEndereco = document.querySelector("#modalEndereco");
    const fadeModal = document.querySelector("#fadeModal");

    const toggleModalEndereco = () => {
        modalEndereco.classList.toggle("hideModal");
        fadeModal.classList.toggle("hideModal");
    };

    [btnOpenModal, fadeModal].forEach((el) => {
        el.addEventListener("click", () => toggleModalEndereco());
    });

</script>
