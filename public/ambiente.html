<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ambiente.css">
    <title>Ambientes</title>
    <link
      rel="shortcut icon"
      href="assets/icon/favicon.ico"
      type="image/x-icon"
    />
    <script src="https://kit.fontawesome.com/80ec270284.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <!-- Font Awesome para os ícones -->
</head>

<body onload="ambienteLinha()">

    <header>

        <div class="nav-header">

            <img class="logotipo" src="assets/icon/art-icon.png" alt="">

            <h1>AMBIENTES</h1>

            <div class="user"></div>

        </div>

    </header>

    <section class="ambientes">

        <section class="menu-lateral">

            <div class="menu">

                <ul>

                    <a href="endereco.html">
                        <li>Endereços</li>
                    </a>
                    <a href="ambiente.html">
                        <li class="active">Ambientes</li>
                    </a> 
                    <a href="index.html">
                        <li>Homepage</li>
                    </a>
                    <a href="">
                        <li>Ajuda & Suporte</li>
                    </a>
                    <a onclick="limparSessao()">
                        <li>Sair</li>
                    </a>

                </ul>
            </div>

        </section>

        <section class="dashboard">

            <div class="grid-kpi">
                <div class="grid">

                    <div class="kpi qtd-obras">
                        <div class="title-kpi">
                            <h1>Ambientes</h1>
                        </div>

                        <div>
                            <h1 class="kpi-num" id="h1_quantidade_ambientes"></h1>
                        </div>

                    </div>

                    <div class="kpi critico">

                        <div class="title-kpi">
                            <h1>Ambientes em perigo</h1>
                            <h2>agora</h2>
                        </div>

                        <div>
                            <h1 class="kpi-num" id="h1_ambientes_totais_perigo"></h1>
                        </div>

                        <div class="kpi-info" id="div_quantidade_ambientes_perigo"></div>

                    </div>
                </div>
            </div>

            <div class="informacoes">
                <div class="info-obras">
                    <div class="obras">
                        <div class="titulo">
                            <h1>
                                Novo Ambiente:
                            </h1>
                        </div>
                        <div class="botao">
                            <button onclick="" id="openModal">
                                <h5>ADICIONAR</h5>
                                <i class="fa-solid fa-caret-down"></i>
                            </button>
                        </div>
                    </div>
                    <div class="local">
                        <h4 class="local_nome">Endereço:</h4>
            
                    </div>
                </div>
            </div>

            <div class="monitoramento">
                <div class="monitoramento-card">
                    <div class="info-monit">
                        <table id="minhaTabela" class="display">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Obras</th>
                                    <th>Obras em perigo</th>
                                    <th>Situação atual</th> 
                                </tr>
                            </thead>
                            <tbody id="tbody_corpo_tabela"></tbody>
                        </table>
                    </div>
                </div>
            </div>

        </section>

    </section>

    <div id="fadeModal" class="hideModal"></div>

    <div id="modalAmbiente" class="hideModal">

        <div class="modal_content">

        <!-- Cad Ambiente -->
  
        <div class="container">
          <div class="center">
            <div class="cover">
              <div class="imgCad">
                  
              </div>
              <div class="form">
                <div class="title">Cadastrar meus ambientes</div>
  
                <label class="label-input" for="">
                  <i class="fa-solid fa-house-user icon-modify"></i>
                  <input
                    class="input-style"
                    type="text"
                    placeholder="Nome Ambiente"
                  />
                </label>
  
                <button class="btn-form">Cadastrar</button>
              </div>
            </div>
          </div>
        </div>

        </div>

    </div>
    
</body>

  <!-- Adicionando o jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Adicionando o JS do DataTables -->
  <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
  <!-- Seu JS -->
  <script src="js/ambiente.js"></script>

</html>


<script>
    
    const btnOpenModal = document.querySelector("#openModal");
    const modalAmbiente = document.querySelector("#modalAmbiente");
    const fadeModal = document.querySelector("#fadeModal");

    const togglemodalAmbiente = () => {
        modalAmbiente.classList.toggle("hideModal");
        fadeModal.classList.toggle("hideModal");
    };

    [btnOpenModal, fadeModal].forEach((el) => {
        el.addEventListener("click", () => togglemodalAmbiente());
    });

</script>
