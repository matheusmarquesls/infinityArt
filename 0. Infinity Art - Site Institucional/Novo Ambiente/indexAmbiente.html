    <section class="ambientes">

    <section class="menu-lateral">

                </div>
                   <div class="botao"> 
                    <button onclick="" > <h5>ADICIONAR</h5>

            </div>
            </div>

        <div class="monitoramento">

                    <table id="minhaTabela" class="display">

                            <tr>

                            <tr>

                            </tr>
                            <tr>
                                <td>03</td>
                                <td>Pintura 3</td>
                                <td>Aquarela</td>
                                <td class="perigo">Perigo</td>
                                <td>01:15</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
