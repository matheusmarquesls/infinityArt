<script>
    
// Criando a coleção e cardsColoridos
let colecao = document.getElementsByClassName("card"); 

// Cria uma contador que começa do zero
// Começa do 0 porque é o PRIMEIRO card!

for (let contador = 0; contador < colecao.length; contador++) {

    // Variavel de mudança de cor baseada no card equivalente ao contador
    let cardAtual = colecao[contador]; 
    
    // Gera números aleatórios para umidade, temperatura e luminosidade

    // let umidade = (Math.random() * (100 - 40 + 1) + 40).toFixed(1);
    // let temp = (Math.random() * (32 - 12 + 1) + 12).toFixed(1);
    // let lux = (Math.random() * (400 - 50 + 1) + 50).toFixed(1);

    let umidade = 56;
    let temp = 20;
    let lux = 221;

    let tipoTinta;
    let multiplo;

    if (contador == 0) {
        tipoTinta = 'guache'
        multiplo = 1
    } else {
        tipoTinta = 'oleo'
        multiplo = 1.3
    }

    let umidadeAtual = umidade * multiplo;
    let tempAtual = temp * multiplo;
    let luxAtual = lux * multiplo;

    // Calcula as médias
    let mediaUmi = umidadeAtual >= 40 && umidadeAtual <= 60;
    let mediaTemp = tempAtual >= 18 && tempAtual <= 21;
    let mediaLux = luxAtual >= 50 && luxAtual <= 200;

    // Define a cor do card com base nas condições

    // Verde
    if (mediaUmi && mediaTemp && mediaLux) {
        cardAtual.style.backgroundColor = "#18a924"; 
    } 
    // Vermelho
    else if (!mediaUmi && !mediaTemp && !mediaLux) {
        cardAtual.style.backgroundColor = "#db4b4b";
    } 
    // Laranja   
    else if ((!mediaUmi && !mediaTemp) || (!mediaUmi && !mediaLux) || (!mediaTemp && !mediaLux)) {
        cardAtual.style.backgroundColor = "#df960f";
    } 
    // Amarelo  
    else if (!mediaUmi || !mediaTemp || !mediaLux) {
        cardAtual.style.backgroundColor = "#f1d500";
    }

    // Atualiza o conteúdo das divs "info"
    cardAtual.querySelector(".info").innerHTML = `Umi: ${umidadeAtual}% <br> Temp: ${tempAtual}°c <br> Lumi: ${luxAtual}`;
    };

    function toggleMenu() {
        let subMenu = document.getElementById("sub-menu-wrap");
        subMenu.classList.toggle("open-menu");
    };

    function chamarModal() {
        const modal = document.getElementById('modal');
        modal.classList.add('chamada')
    };

    function fecharModal() {
        const modal = document.getElementById('modal'); 
        modal.classList.remove('chamada')
    };
    
</script>
