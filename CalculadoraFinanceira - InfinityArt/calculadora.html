<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador Financeiro</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="header">
        <div class="container">
            <img src="imagens/logoInfinityPretov2.png" width="80vw" height="60vh" />

            <ul class="navbar">
                <li>Página Inicial</li>
                <li>Sobre Nós</li>
                <li><u>Simulador Financeiro</u></li>
                <li>Fale Conosco</li>
            </ul>

            <img class="userIcon" src="imagens/userIcon 1.png" width="40vw" height="40vh" />
        </div>
    </div>


        <div class="infinity">
            <img src="imagens/INFINITY ART.png" />
        </div>

        <div class="contentContainer">
            <div class="infinityContainer">
                <h1>Simulador Financeiro</h1>

            <div id="apagarTudoMostrarMensagem">
                
                <span>
                    <center>
                        Mostraremos a você <br> a importância de armazenar bem sua obra!
                    </center>
                    <br>
                </span>

                <br />

                <div id="div_calculadora">
                    <div id="div_inputs">
                        Insira o valor estimado do seu acervo de obras: <br>
                        <input id="input_valor" placeholder="R$"> <br><br>

                        Insira o tipo de tinta de seu acervo: <br>
                        <input id="input_tinta" placeholder="Acrílica, óleo, guache">
                        <br><br>
                    </div>
                    
                    <button onclick="mostrarResultados()">Tudo pronto</button> <br>
                    <br />
                </div>
                
                <span id="mensagemErro"></span>
            </div>
            
        </div>
    </div>
</body>

</html>
<script>
    function mostrarResultados() {
        let tipoTinta = input_tinta.value;
        let valorObra = Number(input_valor.value);

        //variáveis p/ tipos de tinta:
        //acrilica
        let umidadeAcrilica = "40-60%";
        let luminosidadeAcrilica = "50 lux no máximo";
        let tempAcrilica = "18-21 ºC";

        //óleo
        let umidadeOleo = "40-45%";
        let luminosidadeOleo = "200 lux no máximo";
        let tempOleo = "18-21 ºC";

        //guache / aquarela
        let umidadeGuache = "45-55%";
        let luminosidadeGuache = "50 lux no máximo";
        let tempGuache = "20 ºC";

        let valorInvalido = 0;

        let mensagem_final = ''

        if (tipoTinta == 'acrilica' || tipoTinta == 'Acrilica' || tipoTinta == 'acrílica' || tipoTinta == 'Acrílica') {

            mensagem_final = `<b>Tipo de tinta selecionada:</b> Acrílica <br>
                <b>Nível de umidade relativa recomendada:</b> ${umidadeAcrilica} <br>
                <b>Níveis recomendados de luminosidade:</b> ${luminosidadeAcrilica} <br>
                <b>Níveis de temperatura recomendos:</b> ${tempAcrilica} <br> <br>`;

        } else if (tipoTinta == 'oleo' || tipoTinta == 'óleo' || tipoTinta == 'Óleo' || tipoTinta == 'Oleo') {

            mensagem_final = `<b>Tipo de tinta selecionada:</b>Óleo <br>
                <b>Nível de umidade relativa recomendada:</b> ${umidadeOleo} <br>
                <b>Níveis recomendados de luminosidade:</b> ${luminosidadeOleo} <br>
                <b>Níveis de temperatura recomendos:</b> ${tempOleo} <br> <br>`;

        } else if (tipoTinta == 'guache' || tipoTinta == 'Guache') {

            mensagem_final = `<b>Tipo de tinta selecionada:</b> Guache <br>
                <b>Nível de umidade relativa recomendada:</b> ${umidadeGuache} <br>
                <b>Níveis recomendados de luminosidade:</b> ${luminosidadeGuache} <br>
                <b>Níveis de temperatura recomendos:</b> ${tempGuache} <br> <br>`;

        } else {

            valorInvalido = 1;

        }

        if (isNaN(valorObra)) {

            valorInvalido = 1;
        }

        //calculos p/ restauro
        //CALCULO PARA SER ARRUMADO
        let acressimoAcrilica = 157;
        let acressimoOleo = 190;
        let acressimoGuache = 150;

        let calculoGastoRestauro = 0;

        let valorFinal = valorObra - valorObra / 4;

        if (tipoTinta == "acrilica") {
            calculoGastoRestauro = 23000 + acressimoAcrilica;
        }

        if (tipoTinta == "oleo") {
            calculoGastoRestauro = 23000 + acressimoOleo;
        }

        if (tipoTinta == "guache") {
            calculoGastoRestauro = 23000 + acressimoGuache;
        }

        if (valorInvalido == 0) {

            apagarTudoMostrarMensagem.innerHTML = `${mensagem_final}
                <br>
                De acordo com a casa de leilões <b><i>Southeby's</i></b>, caso seu acervo esteja danificado ele pode perder 1/4 de seu valor e passaria a valer por volta de <b><span style="color: red;">R$${valorFinal}</span></b>!<br>
                <br>
                E, de acordo com o site gravura contemporânea, em média seriam gastos <b><span style="color: red;">R$${calculoGastoRestauro}</span></b> 
                para restaurar suas obras. Além disso, suas obras nunca mais seriam as mesmas, suas essencias originais seriam perdidas para sempre.<br>
                
                <br>
                Agora que ja sabe as condições ideais para sua obra,
                por que não utilizar dos recursos da InfinityArt
                para facilitar o trabalho de monitoramento para você?
                Com a InfinityArt, sua arte dura ao infinito e além!`;

        } else if (valorInvalido == 1){

            mensagemErro.innerHTML = `Algum resultado inserido está <b>INVÁLIDO</b>.`;

        }
    }
</script>
