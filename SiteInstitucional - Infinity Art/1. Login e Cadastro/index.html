<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Login</title>
    <link rel="stylesheet" href="styles.css">
 <script src="https://kit.fontawesome.com/80ec270284.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="conteudos conteudo-1">
            <div class="coluna-1">
                <h2 class="titulo titulo-1">Bem vindo de volta!</h2>
                <p class="descricao descricao-1">Continue conectado</p>
                <p class="descricao descricao-1">Por favor, faça login</p>
                <button class="btn btn-1">Login</button>
            </div>
            <div class="coluna-2">
                <h2 class="titulo titulo-2">Criar conta</h2>
                <form class="form">
                    <input type="text" placeholder="nome"> 
                    <input type="text" placeholder="sobrenome">
                    <input type="email" placeholder="email">
                    <input type="password" placeholder="senha">

                    <button class="btn">Inscrever</button>

                </form>
            </div>
        </div>
        <div class="conteudos conteudo-2">
            <div class="coluna-1">
                <h2 class="titulo titulo-1">Bem vindo</h2>
                <p class="descricao descricao-2">Insira seus dados aqui</p>
                <p class="descricao descricao-2">E faça parte de nós!</p>
                <button class="btn btn-2">Inscrever</button>
            </div>
            <div class="coluna-2">
                <h2 class="titulo titulo-2">Entrar</h2>
                <form class="form">
                    <input type="email" placeholder="email">
                    <input type="password" placeholder="senha">

                    <a href="">Esqueceu a senha?</a>
                    <button class="btn">Entrar</button>

                </form>
            </div>
        </div>
    </div>


</body>
</html>
