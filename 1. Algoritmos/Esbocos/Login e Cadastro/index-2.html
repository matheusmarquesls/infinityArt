<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles-2.css">
    <script src="https://kit.fontawesome.com/80ec270284.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header-center">
        <nav class="header-nav">
            <ul class="header-ul">
            
                <li class="nav-logo">
                    <img class="logotipo" src="art-icon.png" alt="">
                </li>

                <li><a href="">Página Inicial</a></li>

                <li><a href="">Sobre Nós</a></li>

                <li><a href="">Simulador<br>Financeiro</a></li>

                <li><a href="">Fale<br>Conosco</a></li>

                <li class="nav-button">
                    <a target="blank" href="login.html"><button class="login" onclick=""> Entrar </button></a>
                    <a target="blank" href="cadastro.html"><button class="cadastro" onclick=""> Cadastro </button> </a>
                </li>

            </ul>
        </nav>

    </header>
    
    <div class="container">
        <!-- CONTEUDO 1 -->
        <div class="conteudos conteudo-1">
            <!-- COLUNA 1 -->
            <div class="coluna-1">

                <!-- TITULO 1 -->
                <h2 class="titulo titulo-1">Bem vindo de volta!</h2>
                <p class="descricao descricao-1">Continue conectado</p>
                <p class="descricao descricao-1">Por favor, faça login</p>

                <!-- BOTAO 1 -->
                <button class="btn btn-1">Login</button>
            </div>

            <!-- COLUNA 2 -->
            <div class="coluna-2">

                <!-- TITULO 2 -->
                <h2 class="titulo titulo-2">Criar conta</h2>
                <form class="form">

                    <!-- NOME INPUT -->
                    <label class="label-input" for="">
                        <i class="fa-regular fa-user icon-modify"></i>
                        <input type="text" placeholder="nome">
                    </label>

                    <!-- SOBRENOME INPUT -->
                    <label class="label-input" for="">
                        <i class="fa-regular fa-user icon-modify"></i>
                        <input type="text" placeholder="sobrenome">
                    </label>

                    <!-- EMAIL INPUT -->
                    <label class="label-input" for="">
                        <i class="fa-regular fa-envelope icon-modify"></i>
                        <input type="email" placeholder="email">
                    </label>

                    <!-- SENHA INPUT-->
                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password" placeholder="senha">
                    </label>

                    <!-- BOTAO 2 -->
                    <button class="btn btn-2">Inscrever</button>

                </form>
            </div>
        </div>

        <!-- CONTEUDO 2 -->
        <div class="conteudos conteudo-2">

            <!-- COLUNA 1 -->
            <div class="coluna-1">

                <!-- TITULO 1 -->
                <h2 class="titulo titulo-1">Bem vindo</h2>
                <p class="descricao descricao-1">Insira seus dados aqui</p>
                <p class="descricao descricao-1">E faça parte de nós!</p>
                <button class="btn btn-1">Cadastrar</button>
            </div>

            <!-- COLUNA 2 -->
            <div class="coluna-2">

                <!-- TITULO 2 -->
                <h2 class="titulo titulo-2">Entrar</h2>
                <p class="descricao descricao-2">Informe suas credencias para acessar sua área</p>
                <form class="form">

                    <!-- EMAIL INPUT -->
                    <label class="label-input" for="">
                        <i class="fa-regular fa-envelope icon-modify icon"></i>
                        <input type="email" placeholder="email">
                    </label>

                    <!-- SENHA INPUT-->
                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock icon-modify icon"></i>
                        <input type="password" placeholder="senha">
                    </label>

                    <a href="">Esqueceu a senha?</a>
                    <button class="btn btn-2">Entrar</button>

                </form>
            </div>
        </div>
    </div>


</body>
</html>
